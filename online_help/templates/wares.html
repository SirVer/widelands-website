   vim:ft=htmldjango
{% endcomment %}

{% block content %}
{{ MEDIA_URL }}
<table>
{% for ware in wares %}
<tr>
   <td>{{ ware.name }}</td>
   <td>{{ ware.displayname }}</td>
   <td>{{ ware.tribe.name }}</td>
   <td>{{ ware.tribe.displayname }}</td>
   <td><img src="{{ MEDIA_URL }}/{{ ware.image_url }}" /></td>
{% endfor %}
</table>
{% endblock %}
