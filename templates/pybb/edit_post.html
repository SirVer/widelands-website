{% extends 'pybb/base.html' %}
{% load pybb_extras %}
{% load i18n %}

{% block title %}
Edit post - {{ block.super }}
{% endblock %}

{% block content %}
<h1>{% trans "Editing the post" %}</h1>

<form method="post">
    <fieldset>
        <legend>{% trans "Editing the post" %}</legend>
            {{ form.as_p }}
            <p><input type="submit" value="{% trans "Save" %}" /></p>
        </legend>
    </fieldset>
</form>

{% endblock %}
